<html>
  <head>
    <title>Data from Excel</title>
  </head>
  <body>
    <div id="excel">
      {% for table in tables %}
        {{ table|safe }}
      {% endfor %}
    </div>
    <div id="iframe">
      <iframe src="{{iframe}}" width="100%" height="180"></iframe>
    </div>
    <script>
      if("{{data}}" == "1"){
        console.log("excel working")
        document.getElementById("excel").style.display = "block";
        document.getElementById("iframe").style.display = "none"
      }
      else{
        console.log("iframe working")
        document.getElementById("excel").style.display = "none";
        document.getElementById("iframe").style.display = "block"
        // document.getElementById('iframe').innerHTML = "{{iframe}}"        
      }
    </script>
  </body>
</html>
